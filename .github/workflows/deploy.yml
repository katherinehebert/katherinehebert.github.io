on:
  push:
    branches:
      - main
      
name: website-deployment

jobs:
  build-website:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.ACCESS_TOKEN }}
      ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
    steps:
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: 💻 Setup R
        uses: r-lib/actions/setup-r@v2
      
      - name: 💻 Install blogdown
        run: |
          Rscript -e 'install.packages("blogdown")'    
      - name: 💻 Install hugo
        run: |
          Rscript -e 'blogdown::install_hugo("0.92.0")'

      - name: 🧶 Build site
        run: |
          Rscript -e 'blogdown::build_site(TRUE)'

      - name: 🔺 Upload artifact containing the rendered website
        uses: actions/upload-artifact@v4
        with:
          name: website
          path: public/

# Need to first create an empty gh-pages branch
# see https://pkgdown.r-lib.org/reference/deploy_site_github.html
# and also add secrets for an ACCESS_TOKEN

  deploy-website:
   name: Checkout and deploy the website within the gh-pages repository
   runs-on: ubuntu-latest
   needs: build-website
   permissions:
     contents: write
   
   steps:
      - name: 🛎️ Checkout again
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          
      - name: 🔻 Download artifact containing the book
        uses: actions/download-artifact@v4
        with:
         # Artifact name
         name: website # optional
         # Destination path
         path: public/ # optional

      - name: 💎 Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          folder: public
          branch: gh-pages # The branch the action should deploy to.
          clean: true
          single-commit: true
